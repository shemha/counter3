<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter2</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="counter">
        <div class="counter-number" id="js-counter">0</div>
        <button type="button" class="button js-button">-</button>
        <button type="button" class="button js-button">+</button>
        <button type="button" class="button" id="js-reset-button">Reset</button>
        <div class="counter-number">Step</div>
        <div class="counter-number" contenteditable="true" id="js-step-num">1</div>
        <button type="button" class="button" id="js-restore-button">Restore</button>
    </div>
    <script src="./counter.js"></script>
    <script src="./reset.js"></script>
    <script src="./restore.js"></script>
</body>
</html>
